name: Security Report
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Run the scan and tell it to create 'report.html'
      - name: Run OWASP Dependency-Check
        # This is corrected to v6
        uses: dependency-check/Dependency-Check_Action@v6
        env:
          SCAN_PATH: "." 
          FORMAT: "HTML"
          
      # Step 3: Save the report as a downloadable file
      - name: Upload Report
        # This is corrected to v4
        uses: actions/upload-artifact@v4
        with:
          name: security-report 
          path: '**/dependency-check-report.html'